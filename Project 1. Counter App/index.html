<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/abb5d66f2e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Wrapper  -->
    <div
      class="w-[100vw] h-[100vh] flex items-center justify-center bg-[#344151] gap-10 flex-col"
    >
      <!-- heading  -->
      <div>
        <h1 class="text-[#0398d4] font-medium text-[25px]">
          Increment And Decrement
        </h1>
      </div>

      <!-- secondary wrapper  -->
      <div
        class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5"
      >
        <!-- negative button  -->
        <button id="negative-btn" class="border-r-2 border-[#bfbfbf] pr-5">
          <i class="fa-solid fa-minus"></i>
        </button>

        <div id="counter" class="font-bold">0</div>

        <!-- positive button  -->
        <button id="postive-btn" class="border-l-2 border-[#bfbfbf] pl-5">
          <i class="fa-solid fa-plus"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
